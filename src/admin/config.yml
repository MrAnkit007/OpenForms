backend:
  name: git-gateway
  branch: dev

media_folder: src/img
public_folder: /img
site_url: "{{site.url or env.deploy.url | safe}}"
local_backend: true

collections:
  - label: Settings
    name: settings
    files:
      - label: Site Metadata
        name: metadata
        file: src/_data/site.json
        editor:
          preview: false
        fields:
          - { label: Title, name: title, widget: string }
          - {
              label: Description,
              name: description,
              widget: string,
              hint: 50-160 characters,
            }
          - { label: Image, name: image, widget: image }
          - {
              label: URL,
              name: url,
              widget: string,
              pattern:
                [
                  "(^$|^https?:\/\/(?:.*\/)?[^\/.]+$)",
                  "valid url without trailing slash or empty",
                ],
            }
          - { label: Favicon, name: favicon, widget: image }
          - { label: Show Hero, name: showHero, widget: boolean }
          - {
              label: Navigation,
              name: nav,
              widget: list,
              field:
                {
                  label: Link,
                  name: link,
                  widget: list,
                  max: 2,
                  hint: "example: GitHub, https://github.com",
                },
            }
          - label: Themes
            name: themes
            widget: list
            hint: Curiousity kill the cat. Please read the documentation before adding / removing themes
      - label: About
        name: git
        file: src/_data/git.json
        fields:
          - label: Repository URL
            name: repo
            widget: select
            options: ["{{env.git.url | safe}}"]
          - label: Branch
            name: branch
            widget: select
            options: ["{{env.git.branch | safe}}"]
          - label: GitHub or GitLab
            name: type
            widget: select
            options: ["GitHub", "GitLab"]
