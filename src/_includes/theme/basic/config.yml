                name: id
                widget: string
                hint: Unique value
                pattern:
                  - ^[a-z0-9-]*$
                  - Only small alphabet, number and dash
              - label: Required
                name: required
                widget: boolean
                default: true
              - label: Options
                name: enum
                widget: list
                field:
                  label: Option
                  name: Option
                  widget: string
          - label: Text Area
            name: textarea
